<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of life</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #202020;
      }

      #controls-container {
        padding: 1ex;
        color: white;
        font-family: sans-serif;
        z-index: 1;
        text-shadow: 1px 1px 0px gray;
        position: fixed;
      }

      canvas {
        width: 100vw;
        height: 100vh;
        position: fixed;
      }

      p {
        margin-top: 0.5ex;
        margin-bottom: 0;
      }
    </style>
    <link rel="icon" type="image/bmp" href="../favicon.bmp" />

    <!-- libraries -->
    <script src="../matrix-math.js"></script>
    <script src="../gl-helpers.js"></script>

    <!-- shaders -->
    <script src="vertex-shader.js"></script>
    <script src="fragment-shader.js"></script>
  </head>

  <body>
    <div id="controls-container">
      <a href="../"><button>Return to main menu</button></a>
      <button id="reset">Reset</button>
      <button id="playpause">Play/Pause</button>
      <button id="screenshot">Save image</button>
      <p>Frames per second: <output id="fps-output"></output></p>
      <input id="fps" type="range" value="10" min="1" max="60" step="1">
      <p>Fade out duration</p>
      <input id="trail" type="number" value = 0 min="0" step="1">
      <a id="download-link"></a>
    </div>
    <canvas id="gl-canvas"></canvas>
  </body>

  <script src="game-of-life.js"></script>
</html>
